<div class="content">

    <h1 mat-dialog-title>
        <fa-icon class="icon-title" [icon]="faWandMagicSparkles"></fa-icon>
        Добавить услугу
    </h1>
    <div mat-dialog-content class="forms">
        <mat-form-field>
            <mat-label>Название услуги</mat-label>
            <input matInput required [(ngModel)]="data.title" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Категория</mat-label>
            <input matInput [(ngModel)]="data.category" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Длительнось(мин)</mat-label>
            <input matInput [(ngModel)]="data.duration" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Цена</mat-label>
            <input matInput [(ngModel)]="data.price" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Комментарии</mat-label>
            <textarea matInput [(ngModel)]="data.description" ></textarea>
        </mat-form-field>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-button (click)="onNoClick()">Отменить</button>
        <button mat-button  [mat-dialog-close]="data" color="primary" cdkFocusInitial>Ок</button>
    </div>

</div>
