<div class="login-page" [class.show]="isInitialized">

    <div class="shadow-black"></div>

    <div class="shadow shadow1"></div>
    <div class="shadow shadow2"></div>
    <div class="shadow shadow3"></div>

    <div class="login-form">

        <mat-icon class="lock-icon">lock_person</mat-icon>

        <mat-form-field appearance="outline">
            <mat-label>Логин...</mat-label>
            <input matInput [(ngModel)]="login">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Пароль...</mat-label>
            <input matInput type="password" (keyup.enter)="doLogin()" [(ngModel)]="password">
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="doLogin()">Войти</button>

    </div>

</div>
